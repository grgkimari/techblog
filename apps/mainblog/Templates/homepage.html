{% extends 'base.html' %} 
{% block title %} Blog 0 {% endblock %}
{% block content %}
<ul>
    {% for post in object_list %}
        <li><a href="{% url 'article_view' post.pk %}">{{post.title}}</a></li>
        <li>{{post.author}}</li>
        <li>{{post.body}}</li>
        <li><a href="{% url 'edit_post' post.pk %}" class="btn btn-secondary">Edit</a></li>
        <li><a href="{% url 'delete_post' post.pk %}" class="btn btn-danger">Delete</a></li>
    {% endfor %}
</ul>
{% endblock %}
