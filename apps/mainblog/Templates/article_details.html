{% extends 'base.html' %}
{% block content %}
    <h2>{{post.title}}</h2>
    <h6>Written by : {{post.author}}</h6><hr><br>
    <article>{{post.body}}</article>
    <br>
    <br><br>
    {%if user.is_authenticated %}
    <form action="{% url 'like_post' post.pk%}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary my-1 name="like_btn" value="Like">Like</button>
    </form>
    {%endif%}
    <a href="{% url 'edit_post' post.pk %}" class="btn btn-secondary">Edit</a>
    <br><br>
    <a href="{% url 'homepage' %}" class="btn btn-sm btn-secondary">Home</a>
{% endblock %}
