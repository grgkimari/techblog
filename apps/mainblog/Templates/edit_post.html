{% extends 'base.html' %}
{% block title %} Edit post {% endblock %}
{% block content %}

<main class="container bg-light my-3">
    <h3 class="text-center">Edit Post</h3>
    <section class="">
        <form class="form-group" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-secondary">Update</button>
        </form>
    </section>
</main>
{% endblock %}
